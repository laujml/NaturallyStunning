<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Naturally Stunning</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <input type="checkbox" id="menu-toggle" style="display: none;">
    <aside id="sidebar" class="sidebar">
            </aside>
    
    <div id="content"> 
        
                <div id="topbar-placeholder"></div>

        <section class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Bienvenido de Nuevo</h1>
                    <p>Ingresa a tu cuenta de Naturally Stunning</p>
                </div>

                <form action="#" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                </form>

                <div class="login-divider">
                    <span>O</span>
                </div>

                <div class="register-prompt">
                    <p>¿No tienes una cuenta?</p>
                    <a href="register.html" class="btn btn-register">Crear Cuenta</a>
                </div>
            </div>
        </section>

        <footer>
            <p>© 2025 Naturally Stunning - Todos los derechos reservados</p>
            <p>Creado por Laura Angel y Jorge Flores</p>
        </footer>
    <script src="js/topbar_data.js"></script>
    <script src="js/sidebar_data.js"></script> <script>
        document.getElementById('topbar-placeholder').innerHTML = TOPBAR_HTML;
        document.getElementById('sidebar').innerHTML = SIDEBAR_CONTENT;
    </script>

</body>
</html>
