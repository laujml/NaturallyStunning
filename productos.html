<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Naturally Stunning</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/productos.css">
</head>
<body>
    <input type="checkbox" id="menu-toggle" style="display: none;">
    <aside id="sidebar" class="sidebar"></aside>
    
    <div id="content"> 
        <div id="topbar-placeholder"></div>
                
        <section class="productos-hero">
            <h1>NUESTROS PRODUCTOS</h1>
            <p>Descubre nuestra selección de productos naturales para el cuidado de tu piel</p>
        </section>

        <section class="productos-catalogo">
            <div class="productos-grid" id="products-grid">
                <!-- Los productos se cargan aquí -->
            </div>
        </section>

        <!-- MODAL -->
        <div id="product-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="modal-close" id="modal-close">&times;</span>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Naturally Stunning - Todos los derechos reservados</p>
            <p>Creado por Laura Angel y Jorge Flores</p>
        </footer>
    </div>

    <script src="js/topbar_data.js"></script>
    <script src="js/sidebar_data.js"></script>
    <script src="js/data/Products.js"></script>
    <script>
        document.getElementById('topbar-placeholder').innerHTML = TOPBAR_HTML;
        document.getElementById('sidebar').innerHTML = SIDEBAR_CONTENT;
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB9FwgsInMEb1_0lrFTFQ0mkjbzrDAsjLk",
            authDomain: "naturallystunning.firebaseapp.com",
            projectId: "naturallystunning",
            storageBucket: "naturallystunning.firebasestorage.app",
            messagingSenderId: "590111432564",
            appId: "1:590111432564:web:8637bef1adff878a6a9621"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Cargar productos desde Products.js
        const products = getAllProducts();
        const grid = document.getElementById('products-grid');

        products.forEach(product => {
            const card = document.createElement('div');
            card.className = 'producto-card';
            card.innerHTML = `
                <div class="producto-image">
                    <img src="${product.image}" alt="${product.name}" onerror="this.src='img/placeholder.png'">
                </div>
                <div class="producto-info">
                    <h3>${product.name}</h3>
                    <p class="producto-descripcion">${product.description.substring(0, 100)}...</p>
                    <div class="producto-footer">
                        <span class="producto-precio">$${product.price.toFixed(2)} USD</span>
                        <div style="display:flex;gap:10px;margin-top:10px;">
                            <button class="btn-agregar" onclick="addToCart('${product.id}')">Agregar al carrito</button>
                            <button class="btn" onclick="showModal('${product.id}')">Ver más</button>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        // Mostrar modal con toda la info
        window.showModal = (id) => {
            const product = getProductById(id);
            const modal = document.getElementById('product-modal');
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <h2 style="color:#58655F;margin-bottom:20px;">${product.name}</h2>
                <img src="${product.image}" style="width:100%;max-width:400px;margin:20px auto;display:block;border-radius:10px;" onerror="this.src='img/placeholder.png'">
                
                <div style="text-align:left;padding:20px;">
                    <p style="margin:15px 0;"><strong>Categoría:</strong> ${product.category}</p>
                    <p style="margin:15px 0;"><strong>Precio:</strong> <span style="color:#58655F;font-size:1.5rem;">$${product.price.toFixed(2)} USD</span></p>
                    
                    ${product.originalPrice ? `<p style="margin:15px 0;"><strong>Precio original:</strong> <s>$${product.originalPrice.toFixed(2)}</s></p>` : ''}
                    
                    <p style="margin:15px 0;"><strong>Descripción:</strong><br>${product.description}</p>
                    
                    ${product.benefits ? `
                        <p style="margin:20px 0;"><strong>Beneficios:</strong></p>
                        <ul style="margin-left:20px;line-height:1.8;">
                            ${product.benefits.map(b => `<li>${b}</li>`).join('')}
                        </ul>
                    ` : ''}
                    
                    ${product.ingredients ? `
                        <p style="margin:20px 0;"><strong>Ingredientes:</strong></p>
                        <ul style="margin-left:20px;line-height:1.8;">
                            ${product.ingredients.map(i => `<li>${i}</li>`).join('')}
                        </ul>
                    ` : ''}
                    
                    <p style="margin:15px 0;"><strong>Stock:</strong> ${product.stock} unidades disponibles</p>
                    
                    <button class="btn-agregar" style="width:100%;margin-top:30px;padding:15px;font-size:1.1rem;" onclick="addToCart('${product.id}');closeModal()">
                        ✓ Agregar al Carrito - $${product.price.toFixed(2)} USD
                    </button>
                </div>
            `;
            
            modal.style.display = 'flex';
        };

        // Cerrar modal
        window.closeModal = () => {
            document.getElementById('product-modal').style.display = 'none';
        };

        document.getElementById('modal-close').onclick = closeModal;
        
        document.getElementById('product-modal').onclick = (e) => {
            if (e.target.id === 'product-modal') closeModal();
        };

        // Agregar al carrito
        window.addToCart = async (id) => {
            const product = getProductById(id);
            const user = auth.currentUser;
            
            if (!user) {
                if(confirm('Debes iniciar sesión para agregar productos. ¿Ir a login?')) {
                    window.location.href = 'login.html';
                }
                return;
            }

            try {
                const cartRef = doc(db, "carts", user.uid);
                const cartSnap = await getDoc(cartRef);
                let cart = cartSnap.exists() ? cartSnap.data().items : [];
                
                const existingIndex = cart.findIndex(item => item.id === id);
                if (existingIndex > -1) {
                    cart[existingIndex].quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    });
                }

                await setDoc(cartRef, { 
                    items: cart, 
                    updatedAt: new Date().toISOString() 
                });
                
                alert('✅ ¡Producto agregado al carrito!');
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Error al agregar al carrito. Intenta de nuevo.');
            }
        };
    </script>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 35px;
            cursor: pointer;
            color: #999;
            z-index: 1;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        .btn-agregar {
            background: #EFCEEA;
            color: #333;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-agregar:hover {
            background: #FADE8D;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 25px;
            }
            
            .productos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
